<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivos públicos</title>
  <meta name="robots" content="noindex">
</head>
<script>
  function pedirclave () {
    var clave = prompt("Por favor, ingresa la clave para acceder a los archivos:");
    if (clave !== "12345671040522") {
      alert("Clave incorrecta. No tienes permiso para acceder a estos archivos.");
      document.body.innerHTML = "<h1>Acceso denegado</h1><p>No tienes permiso para acceder a estos archivos. Redirigiendo...</p>";
      setTimeout(() => {
        window.location.href = "../inicio";
    }, 3000);
    }
  }
</script>
<body onload="pedirclave()">
  <h1>📂 Archivos disponibles</h1>
  <ul>
    <li><a href="flyer1.docx" target="_blank">flyer1.docx</a></li>
    <li><a href="flyer1.pdf" target="_blank">flyer1.pdf</a></li>
    <li><a href="tarjeta de presentación1.docx" target="_blank">tarjeta de presentación1.docx</a></li>
    <li><a href="tarjeta de presentación1.pdf" target="_blank">tarjeta de presentación1.pdf</a></li>
    <li><a href="flyer2.docx" target="_blank">flyer2.docx</a></li>
    <li><a href="flyer2.pdf" target="_blank">flyer2.pdf</a></li>
  </ul>
</body>
</html>
